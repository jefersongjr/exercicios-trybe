<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciando CSS</title>
    <style>
     
      body{
        font-size: 16px;
      }
     
     h1 {
        size: 65px;
        color: coral;
        font-family: sans-serif;
      }

      p {
        font-weight: 600px;
      }

      li {

      }

      .background {

      }
    </style>

  <body>
    <h1>Exercícios 3.2</h1>
    <p class="background">Qual é a sua cor favorita?</p>
    <ul class="background">

      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
