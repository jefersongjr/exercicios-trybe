<html>
  <body>

      <h2 id="page-title">Título</h2>

      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      const pageTitle = document.getElementById('page-title');
      const subtitle = document.getElementById('subtitle');
      const secondParagraph = document.getElementById('second-paragraph');
      paragraph.style.color = "red";
      pageTitle.innerText = 'O Senhor dos anéis';
      secondParagraph.innerText ='“Pois um mago nunca se atrasa Frodo Bolseiro, nem se adianta, ele chega exatamente quando pretende chegar.”'
      secondParagraph.style.color = 'blue';
      subtitle.innerText = 'Gandalf, o cinzento';
      subtitle.style.backgroundColor = 'green';

  </body>
</html>
