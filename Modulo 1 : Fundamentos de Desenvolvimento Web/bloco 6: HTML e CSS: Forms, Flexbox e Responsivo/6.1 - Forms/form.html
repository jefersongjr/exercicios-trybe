<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Trybe Trip Form</title>
  </head>
  <body>
    <header>
      <h1>Concurso Trybe Trip</h1>
    </header>
    <main>
      <section id="principal">
          <form action="GET">
        <div class="forms">
          <label for="name" >
            Nome:
            <input
              type="text"
              placeholder="Digite Seu Nome Completo"
              id="name"
              name="name"
              minlength="10"
              maxlength="40"
              required
            />
          </label>
        </div>
        <div class="forms">
          <label for="e-mail" >Email:
            <input
              type="text"
              placeholder="Digite Seu E-mail"
              id="e-mail"
              name="e-mail"
              minlength="10"
              maxlength="50"
              required
            />
          </label>
        </div>
        <div class="forms">
            <fieldset>
                <input type="radio" name="opcoes" id="opcao1" value="opcao1" required>
                <label for="opcao1" > Opcão1 </label>
                
                <input type="radio" name="opcoes" id="opcao2" value="opcao2">
                <label for="opcao2" > Opcão2 </label>
                
                <input type="radio" name="opcoes" id="opcao3" value="opcao3">
                <label for="opcao3" > Opcão3 </label>

                <input type="radio" name="opcoes" id="opcao4" value="opcao4">
                <label for="opcao4" > Opcão4 </label>
            </fieldset>
        </div>

        <div class="forms">
          <label for="answer">
              <span> Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip? </span>
            <textarea name="answer" id="answer" cols="60" rows="10" placeholder="Digite sua resposta aqui"></textarea>
        </label>
        </div>

        <div class="forms"> 
            <label for="date"> Qual a melhor data para fazer sua viagem: 
               <input type="date" name="date" id="date">
          </label>
          </div>
          <div class="forms">
            <label for="agree"> Gostaria de receber outras oportuniades como essa :
               <input type="checkbox" name="agree" id="agree">
          </label>
          </div>

          <div class="forms">
            <label for="agree1"> Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros
               <input type="checkbox" name="agree1" id="agree1">
          </label>
        </section>
        <section class="buttons">
                <label for="send">
                    <button type="submit">Enviar</button> 
                </label>
        
                <label for="clear">
                   <button type="reset">Limpar</button>
        </section>
    </form>
    </main>
    <script >
      function handleSubmit(event) {
  event.preventDefault();
}

window.onload = function () {
  const submitBtn = document.querySelector('#submit-btn');
  submitBtn.addEventListener('click', handleSubmit);
};
    </script>
  </body>
</html>
